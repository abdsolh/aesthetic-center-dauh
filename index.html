<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aesthetic Center DAUH</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f7f7f7;
}

header {
  background: #f5c6d6;
  padding: 20px;
  text-align: center;
}

header h1 {
  margin: 0;
}

.filters {
  display: flex;
  justify-content: center;
  gap: 10px;
  padding: 10px;
  flex-wrap: wrap;
}

.filters button {
  padding: 8px 15px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  background: #fff;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 15px;
  padding: 15px;
}

.product {
  background: #fff;
  border-radius: 12px;
  padding: 10px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.product img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 10px;
}

.product h3 {
  margin: 5px 0 0;
  font-size: 16px;
}

.product p {
  margin: 4px 0;
  font-size: 14px;
  color: #555;
}

.price {
  font-weight: bold;
  color: #e91e63;
}

.whatsapp {
  display: block;
  margin-top: 8px;
  padding: 8px;
  background: #25D366;
  color: #fff;
  text-decoration: none;
  border-radius: 6px;
  font-size: 14px;
}
</style>
</head>

<body>

<header>
  <h1>Aesthetic Center DAUH</h1>
  <p>منتجات العناية بالبشرة | Skincare Products</p>
</header>

<div class="filters">
  <button onclick="filterProducts('all')">الكل</button>
  <button onclick="filterProducts('cream')">كريمات</button>
  <button onclick="filterProducts('serum')">سيروم</button>
  <button onclick="filterProducts('cleanser')">تنظيف</button>
</div>

<div class="grid" id="products"></div>

<script>
const whatsappNumber = "96170900088";

const products = [

  // ===== كريمات (Creams) =====
  {cat:"cream", name_ar:"كريم ترطيب", name_en:"Moisturizing Cream", desc:"ترطيب عميق للبشرة", price:"25$", img:"https://via.placeholder.com/120"},
  {cat:"cream", name_ar:"كريم تفتيح", name_en:"Brightening Cream", desc:"يساعد على توحيد اللون", price:"28$", img:"https://via.placeholder.com/120"},
  {cat:"cream", name_ar:"كريم ليلي", name_en:"Night Cream", desc:"تجديد البشرة أثناء النوم", price:"30$", img:"https://via.placeholder.com/120"},
  {cat:"cream", name_ar:"كريم شد", name_en:"Firming Cream", desc:"يحسن مرونة الجلد", price:"32$", img:"https://via.placeholder.com/120"},
  {cat:"cream", name_ar:"كريم عين", name_en:"Eye Cream", desc:"يقلل الهالات", price:"22$", img:"https://via.placeholder.com/120"},

  // ===== سيروم (Serums) =====
  {cat:"serum", name_ar:"سيروم فيتامين C", name_en:"Vitamin C Serum", desc:"إشراقة ونضارة", price:"35$", img:"https://via.placeholder.com/120"},
  {cat:"serum", name_ar:"سيروم هيالورونيك", name_en:"Hyaluronic Serum", desc:"ترطيب مكثف", price:"33$", img:"https://via.placeholder.com/120"},
  {cat:"serum", name_ar:"سيروم ريتينول", name_en:"Retinol Serum", desc:"مكافحة التجاعيد", price:"38$", img:"https://via.placeholder.com/120"},
  {cat:"serum", name_ar:"سيروم كولاجين", name_en:"Collagen Serum", desc:"يعزز مرونة البشرة", price:"36$", img:"https://via.placeholder.com/120"},
  {cat:"serum", name_ar:"سيروم تهدئة", name_en:"Calming Serum", desc:"للبشرة الحساسة", price:"29$", img:"https://via.placeholder.com/120"},

  // ===== تنظيف (Cleansers) =====
  {cat:"cleanser", name_ar:"غسول وجه", name_en:"Facial Cleanser", desc:"تنظيف يومي لطيف", price:"18$", img:"https://via.placeholder.com/120"},
  {cat:"cleanser", name_ar:"ماء ميسيلار", name_en:"Micellar Water", desc:"إزالة المكياج", price:"20$", img:"https://via.placeholder.com/120"},
  {cat:"cleanser", name_ar:"مقشر", name_en:"Face Scrub", desc:"إزالة الخلايا الميتة", price:"22$", img:"https://via.placeholder.com/120"},
  {cat:"cleanser", name_ar:"تونر", name_en:"Face Toner", desc:"تنقية المسام", price:"19$", img:"https://via.placeholder.com/120"},
  {cat:"cleanser", name_ar:"ماسك طين", name_en:"Clay Mask", desc:"تنظيف عميق", price:"26$", img:"https://via.placeholder.com/120"},
];

// تكرار لحد 50 منتج
while (products.length < 50) {
  products.push({...products[products.length % 15]});
}

const container = document.getElementById("products");

function renderProducts(list) {
  container.innerHTML = "";
  list.forEach(p => {
    const msg = `مرحبا، أود الاستفسار عن المنتج: ${p.name_ar}`;
    container.innerHTML += `
      <div class="product">
        <img src="${p.img}">
        <h3>${p.name_ar}</h3>
        <p>${p.name_en}</p>
        <p>${p.desc}</p>
        <p class="price">${p.price}</p>
        <a class="whatsapp"
           href="https://wa.me/${whatsappNumber}?text=${encodeURIComponent(msg)}"
           target="_blank">
           تواصل عبر واتساب
        </a>
      </div>
    `;
  });
}

function filterProducts(cat) {
  if (cat === "all") renderProducts(products);
  else renderProducts(products.filter(p => p.cat === cat));
}

renderProducts(products);
</script>

</body>
</html>
